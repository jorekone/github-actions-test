name: Matrix
on: pull_request

jobs:
  node-versions:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [6, 8, 10]
        include:
          - os: ubuntu-latest
            node-version: 8
            is_ubuntu_8: "true"
        exclude:
          - os: ubuntu-latest
            node_version:: 6
          - os: macos-latest
            node_version: 8
      fail-fast: true # true - if one fail other fail
      max-parallel: 3 # max number of jobs in parallel
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: node -v
